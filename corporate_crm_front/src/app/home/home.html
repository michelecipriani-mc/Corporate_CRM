<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div *ngIf="userData">
      <p><strong>ID:</strong> {{ userData.id }}</p>
      <p><strong>Username:</strong> {{ userData.username }}</p>
      <p><strong>Email:</strong> {{ userData.email }}</p>

      <p><strong>Ruoli:</strong> {{ userData.ruoli.join(', ') || 'Nessuno' }}</p>
      <p><strong>Commesse:</strong> {{ userData.commesse_id.join(', ') || 'Nessuna' }}</p>
      <p><strong>Documenti:</strong> {{ userData.documenti_id.join(', ') || 'Nessuno' }}</p>
    </div>
  </body>
</html>
