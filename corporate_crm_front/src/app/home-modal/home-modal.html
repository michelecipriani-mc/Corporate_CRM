<div class="modal-backdrop">
  <div class="modal">
    <h2>Completa i tuoi dati mancanti</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Cellulare -->
      <div class="form-group">
        <label for="cellulare">Cellulare</label>
        <input id="cellulare" type="text" formControlName="cellulare" />
        <small *ngIf="form.get('cellulare')?.invalid && form.get('cellulare')?.touched">
          Cellulare obbligatorio
        </small>
      </div>

      <!-- Data di nascita -->
      <div class="form-group">
        <label for="dataNascita">Data di nascita</label>
        <input id="dataNascita" type="date" formControlName="dataNascita" />
        <small *ngIf="form.get('dataNascita')?.invalid && form.get('dataNascita')?.touched">
          Data obbligatoria
        </small>
      </div>

      <!-- Indirizzo -->
      <div class="form-group">
        <label for="indirizzo">Indirizzo</label>
        <input id="indirizzo" type="text" formControlName="indirizzo" />
      </div>

      <!-- Città -->
      <div class="form-group">
        <label for="citta">Città</label>
        <input id="citta" type="text" formControlName="citta" />
      </div>

      <!-- Provincia -->
      <div class="form-group">
        <label for="provincia">Provincia</label>
        <input id="provincia" type="text" formControlName="provincia" />
      </div>

      <!-- CAP -->
      <div class="form-group">
        <label for="cap">CAP</label>
        <input id="cap" type="text" formControlName="cap" />
      </div>

      <!-- Codice Fiscale -->
      <div class="form-group">
        <label for="codiceFiscale">Codice Fiscale</label>
        <input id="codiceFiscale" type="text" formControlName="codiceFiscale" />
      </div>

      <!-- IBAN -->
      <div class="form-group">
        <label for="iban">IBAN</label>
        <input id="iban" type="text" formControlName="iban" />
      </div>

      <div class="modal-actions">
        <button type="submit" [disabled]="form.invalid">Salva</button>
        <button type="button" (click)="onClose()">Chiudi</button>
      </div>
    </form>
  </div>
</div>
